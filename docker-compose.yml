services:
  postgres:
    image: postgres:16-alpine
    container_name: remote-jobs-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: remote_jobs
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d remote_jobs"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: remote-jobs-redis
    volumes:
      - redis_data:/data
    networks:
      - app-network

  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: remote-jobs-meilisearch
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY}
    volumes:
      - meilisearch_data:/meili_data
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: remote-jobs-backend
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/remote_jobs?schema=public
      REDIS_URL: redis://redis:6379
      MEILISEARCH_URL: http://meilisearch:7700
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      meilisearch:
        condition: service_started
    networks:
      - app-network
    command: sh -c "npx prisma generate && npx prisma migrate deploy && npm run start:prod"

  frontend:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_GA_ID: G-KY60BL1119
    container_name: remote-jobs-frontend
    environment:
      NEXT_PUBLIC_API_URL: /api
      NEXT_PUBLIC_GA_ID: G-KY60BL1119
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - app-network

  scraper:
    build:
      context: ./scraper
      dockerfile: Dockerfile
    container_name: remote-jobs-scraper
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/remote_jobs
      V2EX_TOKEN: ${V2EX_TOKEN}
      OLLAMA_BASE_URL: http://172.17.0.1:11434
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: remote-jobs-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

volumes:
  postgres_data:
  redis_data:
  meilisearch_data:

networks:
  app-network:
    driver: bridge
